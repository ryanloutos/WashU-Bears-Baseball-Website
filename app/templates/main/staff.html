{% extends "base.html" %}

{% block styles %}
{{ super() }}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/sidenav.css') }}">
{% endblock %}

{% block app_content %}
    <script src="{{ url_for('static', filename='js/sortable_table.js') }}"></script>
    <div class="sidenav">
        <a href="#">Home</a>
        <a href="#">Pitchers</a>
        <a href="#">Advanced Statistics</a>
    </div>
    <div class="main">
        <h1>Staff Roster</h1> <br>
        <table class="table table-striped sortable_table">
            <tr>
                <th onclick="sortTable(0, 0)">Name</th>
                <th onclick="sortTable(1, 0)">Throws</th>
                <th onclick="sortTable(2, 0)">Grad Year</th>
                <th>Player Homepage</th>
            </tr>
            {% for p in pitchers %}
                <tr>
                    <td>{{ p }}</td>
                    <td>{{ p.throws }}</td>
                    <td>{{ p.grad_year }}</td>
                    <td><a href="{{ url_for('pitcher', id=p.id) }}">View</a></td>
                </tr>
            {% endfor %}
        </table>
    </div>

{% endblock %}
