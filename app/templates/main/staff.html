{% extends "base.html" %}

{% block styles %}
{{ super() }}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/sidenav.css') }}">
{% endblock %}

{% block app_content %}

    <div class="sidenav">
        <a href="#">Home</a>
        <a href="#">Pitchers</a>
        <a href="#">Advanced Statistics</a>
    </div>
    <div class="main">
        <h1>Staff Roster</h1> <br>
        <table class="table table-striped">
            <tr>
                <th>Name</th>
                <th>Throws</th>
                <th>Grad Year</th>
                <th>Player Homepage</th>
            </tr>
            {% for p in pitchers %}
                <tr>
                    <td>{{ p }}</td>
                    <td>{{ p.throws }}</td>
                    <td>{{ p.grad_year }}</td>
                    <td><a href="{{ url_for('pitcher', id=p.id) }}">View</a></td>
                </tr>
            {% endfor %}
        </table>
    </div>

{% endblock %}
