{% extends "base.html" %}
{% block app_content %}
<h1>Upload Outing CSV</h1>
    <form method="POST" enctype="multipart/form-data" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.file.label }} <br>
            {{ form.file }}
            {% for error in form.file.errors %}
                <span style="color: red;">[{{ error }}] </span>
            {% endfor %}
        </p>
        <br>
        <p>{{ form.submit() }}</p>
    </form>

{% endblock %}
