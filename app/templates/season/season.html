{% extends "base.html" %}

{% block styles %}
    {{ super() }}
    <script src="{{ url_for('static', filename='js/sortable_table.js') }}"></script>
{% endblock %}

{% block app_content %}
<script src="{{ url_for('static', filename='js/sortable_table.js') }}"></script>
    <div class="main">
        <h1>{{ season }}</h1>
        <h2><a href=" {{ url_for('edit_season', id=season.id) }} ">Edit</a></h2>
        <br>
        <div>
            <table class="table sortable_table">
                <tr>
                    <th onclick="sortTable(0, 0)">Date</th>
                    <th onclick="sortTable(1, 0)">Opponent</th>
                    <th onclick="sortTable(2, 0)">Pitcher</th>
                    <th>View</th>
                </tr>
                {% for o in outings %}
                <tr>
                    <td>{{ o.date }}</td>
                    <td>{{ o.opponent }}</td>
                    <td>{{ o.pitcher }}</td>
                    <td><a href="{{ url_for('outing', id=o.id) }}">View Me</a></td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
{% endblock %}
