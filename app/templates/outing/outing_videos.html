{% extends "base.html" %}

{% block styles %}
{{ super() }}
<style>
    .video-title {
        font-size: 25px;
        text-align: center;
    }
    .video-div {
        overflow: hidden;
        display: inline-block;
        white-space: nowrap;
        padding-right: 50px;
        padding-bottom: 25px;
    }
</style>
{% endblock %}

{% block app_content %}
    {% include "outing/outing_sidenav.html" %}
    <div class="main">
        <h1>{{ outing }} - Videos</h1>
        <br>
        <br>
        <div id="all-videos">
            {% for video in videos %}
                <div class="video-div">
                    <iframe width="352" height="198" src="https://www.youtube-nocookie.com/embed/{{video}}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
                    </iframe>
                    <div class="video-title">{{video_objects[loop.index0]}}</div>
                </div>
            {% endfor %}
        </div>
{% endblock %}
