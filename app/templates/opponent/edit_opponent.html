{% extends "base.html" %}


{% block app_content %}
    <div class="main">
        <h1>Edit Opponent</h1>
        <form method="post" novalidate>
            {{ form.hidden_tag() }} {# Preventing CSRF attacks #}
            <p>
                {{ form.name.label }}<br>
                {{ form.name(size=32, value=opponent.name) }}
                {% for error in form.name.errors %}
                    <span style="color: red;">[{{ error }}]</span>
                {% endfor %}
            </p>
            <p>
                {{ form.submit() }}
            </p>
        </form>
    </div>
{% endblock %}
