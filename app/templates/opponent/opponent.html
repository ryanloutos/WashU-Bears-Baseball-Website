{% extends "base.html" %}

{% block app_content %}
    <h1>
        {{ opponent }} 
        <a href="{{ url_for('edit_opponent', id=opponent.id) }}">Edit Opponent</a>
    </h1>
    <br>
    <h2>
        Batters
        <a href="{{ url_for('new_batter', opponent_id=opponent.id) }}">New Batter</a>
    </h2>
    <div>
        {% for b in opponent.batters %}
        <p>
            <a href="{{ url_for('batter', id=b.id) }}">{{ b.name }}</a>
        </p>
        {% endfor %}
    </div>
    <h2>Outings</h2>
    <div>
        {% for o in opponent.outings %}
        <p>
            <a href="#">{{ o }}</a>
        </p>
        {% endfor %}
    </div>
{% endblock %}
