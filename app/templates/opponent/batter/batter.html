{% extends "base.html" %}

{% block styles %}

{% endblock %}

{% block app_content %}

    <div class="main">
        <h1>
            {{ batter.name }}
        </h1> 
        <h5>Nickname: {{ batter.short_name }}</h5>
        <h5>Bats: {{ batter.bats }}</h5>
        <h5>Graduation Year: {{ batter.grad_year }}</h5>
    </div>
{% endblock %}
