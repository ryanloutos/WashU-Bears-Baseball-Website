{% extends "base.html" %}

{% block app_content %}
    <h1>{{ batter.name }}</h1> 
    <a href="{{ url_for('edit_batter', id=batter.id) }}">Edit Batter</a> <br>
    <a href="{{ url_for('delete_batter', id=batter.id) }}">Delete Batter</a>
    <h5>Nickname: {{ batter.short_name }}</h5>
    <h5>Bats: {{ batter.bats }}</h5>
    <h5>Graduation Year: {{ batter.grad_year }}</h5>
    <br>
    <h2>At Bats</h2>
    <div>
        {% for at_bat in batter.at_bats %}
        <p>
            <a href="#">{{ at_bat }}</a>
        </p>
        {% endfor %}
    </div>
{% endblock %}
