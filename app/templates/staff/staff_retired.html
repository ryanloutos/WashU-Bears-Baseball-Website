{% extends "base.html" %}

{% block styles %}
    {{ super() }}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/pitcher_sidenav.css') }}">
    <script src="{{ url_for('static', filename='js/sidenav.js') }}"></script>
    <style>
        #staff-roster {
            width: 500px;
        }
    </style>
    <script src="{{ url_for('static', filename='js/sortable_table.js') }}"></script>
{% endblock %}

{% block app_content %}
    {% include "staff/staff_sidenav.html" %}
    <div class="main">
        <h1>Retired</h1> <br>
        <table id="staff-roster" class="table sortable_table">
            <tr class="table-headers">
                <th onclick="sortTable(0, 0)">Name</th>
                <th onclick="sortTable(1, 0)">Throws</th>
                <th onclick="sortTable(2, 0)">Grad Year</th>
                <th>Player Homepage</th>
            </tr>
            {% for p in retired_pitchers %}
                <tr>
                    <td>{{ p }}</td>
                    <td>{{ p.throws }}</td>
                    <td>{{ p.grad_year }}</td>
                    <td><a href="{{ url_for('pitcher.pitcher_home', id=p.id) }}">View</a></td>
                </tr>
            {% endfor %}
        </table>
    </div>

{% endblock %}
