{% extends "base.html" %}

{% block app_content %}
    <h1>WashU 2019-2020 Pitching Staff</h1>
    <h2>You can view outings by players by clicking their name</h2>
    <br>
    <div>
        {% for u in users %}
        <p>
            <a href="{{ url_for('user', username=u.username) }}">{{ u }}</a>
        </p>
        {% endfor %}
    </div>
{% endblock %}
